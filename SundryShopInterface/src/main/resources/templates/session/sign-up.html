<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Register</title>
    <!-- Add Bootstrap 4.5.2 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Add custom CSS -->

    <!-- Add jQuery, Popper.js, and Bootstrap 4.5.2 JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Add custom JavaScript for the back button -->
    <script src="/js/navigation.js"></script>
    <script src="/js/utilities.js"></script>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="my-4 text-center">Register</h1>
            <form th:action="@{/session/sing-up}" th:object="${customer}" method="post">
                <div class="form-group">
                    <label for="username" class="form-label">Username:</label>
                    <input type="text" id="username" th:field="*{username}" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="firstName" class="form-label">First Name:</label>
                    <input type="text" id="firstName" th:field="*{firstName}" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="lastName" class="form-label">Last Name:</label>
                    <input type="text" id="lastName" th:field="*{lastName}" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" th:field="*{email}" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" id="password" th:field="*{password}" class="form-control" required>
                    <div id="password-strength" class="mt-2"></div>
                </div>
                <div class="form-group">
                    <label for="confirmPassword" class="form-label">Confirm Password:</label>
                    <input type="password" id="confirmPassword" class="form-control" required>
                    <div id="password-error" class="text-danger d-none">Passwords do not match.</div>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>
    </div>
</div>

<!-- Add the back button -->
<button onclick="goBack()" class="btn btn-secondary">&larr; Go Back</button>
</body>
</html>
